<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #4CAF50;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .finalizar-compra {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Escolha a Forma de Pagamento</h1>

    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção de Formas de Pagamento -->
    <div class="formas-pagamento">
        
      <!-- Cartão de Crédito -->
      <div class="opcao-pagamento">
        <input type="radio" id="cartao-credito" name="forma-pagamento" value="Cartão de Crédito" checked>
        <label for="cartao-credito">
            <strong>Cartão de Crédito</strong> - Pague em até 12x sem juros
        </label>
        <div class="detalhes-cartao">
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" placeholder="Número do cartão">
            
            <label for="nome-cartao">Nome no Cartão:</label>
            <input type="text" id="nome-cartao" placeholder="Nome no cartão">
            
            <label for="validade-cartao">Validade:</label>
            <input type="text" id="validade-cartao" placeholder="MM/AA">
            
            <label for="cvv-cartao">CVV:</label>
            <input type="text" id="cvv-cartao" placeholder="CVV">
            
            <!-- Opções de Parcelamento -->
            <label for="parcelas">Número de Parcelas:</label>
            <select id="parcelas">
                <option value="1">À vista</option>
                <option value="3">3 vezes</option>
                <option value="6">6 vezes</option>
                <option value="12">12 vezes</option>
            </select>
        </div>
        </div>

        <!-- Cartão de Débito -->
        <div class="opcao-pagamento">
            <input type="radio" id="cartao-debito" name="forma-pagamento" value="Cartão de Débito">
            <label for="cartao-debito">
                <strong>Cartão de Débito</strong> - Débito automático no ato da compra
            </label>
        </div>

        <!-- Boleto Bancário -->
        <div class="opcao-pagamento">
            <input type="radio" id="boleto" name="forma-pagamento" value="Boleto Bancário">
            <label for="boleto">
                <strong>Boleto Bancário</strong> - Desconto de 5% para pagamento à vista
            </label>
        </div>

        <!-- Pix -->
        <div class="opcao-pagamento">
            <input type="radio" id="pix" name="forma-pagamento" value="PIX">
            <label for="pix">
                <strong>Pix</strong> - Pagamento instantâneo com QR Code
            </label>
        </div>

        <!-- PayPal -->
        <div class="opcao-pagamento">
            <input type="radio" id="paypal" name="forma-pagamento" value="PayPal">
            <label for="paypal">
                <strong>PayPal</strong> - Pague com sua conta PayPal
            </label>
        </div>
        
        <!-- Botão Finalizar Compra -->
        <div class="finalizar-compra">
            <button type="button" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script>
        function finalizarCompra() {
            const formaPagamento = document.querySelector('input[name="forma-pagamento"]:checked').value;
            if (formaPagamento === "PayPal") {
                window.open("https://www.paypal.com", "_blank");
            } else {
                alert(`Compra finalizada com a forma de pagamento: ${formaPagamento}. Aguarde a confirmação.`);
                window.location.href = 'compra-finalizada.html';
            }
        }
    </script>

</body>
</html>




        <!-- Seção de Entrega -->
        <div class="section">
            <h2>Escolha a Forma de Entrega</h2>
            <div class="options">
                <label class="option">
                    <input type="radio" name="forma-entrega" value="normal" checked> Entrega Normal - 7 a 10 dias úteis (Grátis)
                </label>
                <label class="option">
                    <input type="radio" name="forma-entrega" value="expressa"> Entrega Expressa - 2 a 3 dias úteis (R$ 40,00)
                </label>
        </div>

        <!-- Seção de Garantia -->
        <div class="section">
            <h2>Opções de Garantia</h2>
            <div class="options">
                <label class="option">
                    <input type="radio" name="garantia" value="padrao" checked> Garantia Padrão (3 meses)
                </label>
                <label class="option">
                    <input type="radio" name="garantia" value="estendida-6"> Garantia Estendida - 6 meses (R$ 50,00)
                </label>
                <label class="option">
                    <input type="radio" name="garantia" value="estendida-12"> Garantia Estendida - 12 meses (R$ 80,00)
                </label>
            </div>
        </div>

        <!-- Botão Finalizar Compra -->
        <div class="finalizar-compra">
            <button type="button" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script>
        function finalizarCompra() {
            const formaPagamento = document.querySelector('input[name="forma-pagamento"]:checked').value;
            const formaEntrega = document.querySelector('input[name="forma-entrega"]:checked').value;
            const garantia = document.querySelector('input[name="garantia"]:checked').value;

            alert(`Compra finalizada!\nForma de Pagamento: ${formaPagamento}\nForma de Entrega: ${formaEntrega}\nGarantia: ${garantia}`);
            
            // Redireciona para a página de confirmação
            window.location.href = "compra-finalizada.html";
        }
    </script>

</body>
</html>
